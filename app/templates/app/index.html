<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<title>Password Generator</title>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	<a class="navbar-brand" href="{% url 'home' %}">Password Generator</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
			<li class="nav-item active">
				<a class="nav-link" href="#id_about">About</a>
			</li>
		</ul>
	</div>
</nav>
<div class="container" style="margin-top: 10px; padding: 10px; box-shadow: -3px 0px 50px -2px rgba(0, 0, 0, 0.14);">
	<h2 class="text-center">Create Randomized password!</h2>
	<div class="container" style="width: 80%; margin: auto;">
		<form action="{% url 'password' %}">
			<div class="form-group">
				<label for="length">Password Length :</label>
				<select id="length" name="length" class="form-control">
					<option value="4">4</option>
					<option value="8">8</option>
					<option value="10">10</option>
					<option value="12" selected>12</option>
					<option value="14">14</option>
					<option value="16">16</option>
				</select>
			</div>
			<div class="form-group">
				<input type="checkbox" id="ucase" name="ucase">
				<label id="ucase" for="ucase">Uppercase</label>
			</div>
			<div class="form-group">
				<input type="checkbox" id="num" name="num">
				<label for="num">Numbers</label>
			</div>
			<div class="form-group">
				<input type="checkbox" id="schar" name="schar">
				<label for="schar">Special Characters</label>
			</div>
			<input id="btn_gen_pass" type="submit" value="Generate" class="btn btn-primary">
		</form>
		{% if password %}
		<h4>Generated Password</h4>
		<div class="alert alert-success" role="alert">
			{{ password }}
		</div>
		{% endif %}
	</div>
</div>
<div class="container" style="margin-top: 10px; padding: 10px; box-shadow: -3px 0px 50px -2px rgba(0, 0, 0, 0.14);">
	<div id="id_about" class="container" style="width: 80%; margin: auto;">
		<h4>About</h4>
		<p>This page generate random password for you.</p>
		<h4>Developer</h4>
		<p>IAMKanche</p>
		<a href="https://github.com/IAMKAnche/PasswordGenerator"> Project Repository </a>
	</div>
</div>

<script>
	window.addEventListener('DOMContentLoaded', (event) => {
		{% if req.length %}document.getElementById('length').value = {{req.length}}{% endif %}
		{% if req.ucase %}document.getElementById('ucase').setAttribute('checked', 'checked'){% endif %}
		{% if req.num %}document.getElementById('num').setAttribute('checked', 'checked'){% endif %}
		{% if req.schar %}document.getElementById('schar').setAttribute('checked', 'checked'){% endif %}
	});
</script>
