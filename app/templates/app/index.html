<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<title>Password Generator</title>
<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
	<a class="navbar-brand" href="{% url 'home' %}">Password Generator</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
			<li class="nav-item active">
				<a class="nav-link" href="#id_about">About</a>
			</li>
		</ul>
	</div>
</nav>
<div class="container" style="margin-top: 10px; padding: 10px; box-shadow: -3px 0px 50px -2px rgba(0, 0, 0, 0.14);">
	<h2 class="text-center">Create Randomized password!</h2>
	<div class="container" style="width: 80%; margin: auto;">
		<form action="{% url 'password' %}">
			<div class="form-group row">
				<label class="col-3 col-form-label">Password Length</label>
				<div class="col-9">
					<select id="pass_len" name="pass_len" class="form-control">
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12" selected>12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-3 col-form-label">Uppercase Length</label>
				<div class="col-9">
					<select id="ucase_len" name="ucase_len" class="form-control">
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="-1" selected>Max</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-3 col-form-label">Number Length</label>
				<div class="col-9">
					<select id="num_len" name="num_len" class="form-control">
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="-1" selected>Max</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-3 col-form-label">Symbol Length</label>
				<div class="col-9">
					<select id="schar_len" name="schar_len" class="form-control">
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="-1" selected>Max</option>
					</select>
				</div>
			</div>
			<input id="btn_gen_pass" type="submit" value="Generate" class="btn btn-block btn-primary btn-lg">
		</form>
		{% if password %}
		<h4 class="text-center">Generated Password</h4>
		<div class="alert alert-info" role="alert">
			{{ password }}
		</div>
		{% endif %}
	</div>
</div>
<div class="container" style="margin-top: 10px; padding: 10px; box-shadow: -3px 0px 50px -2px rgba(0, 0, 0, 0.14);">
	<div id="id_about" class="container" style="width: 80%; margin: auto;">
		<h4>About</h4>
		<p>This page generate random password for you.</p>
		<h4>Developer</h4>
		<p>IAMKanche</p>
		<a href="https://github.com/IAMKAnche/PasswordGenerator"> Project Repository </a>
	</div>
</div>

<script>
	window.addEventListener('DOMContentLoaded', (event) => {
		{% if req.pass_len %}document.getElementById('pass_len').value = {{req.pass_len}}{% endif %}
		{% if req.ucase_len %}document.getElementById('ucase_len').value = {{req.ucase_len}}{% endif %}
		{% if req.num_len %}document.getElementById('num_len').value = {{req.num_len}}{% endif %}
		{% if req.schar_len %}document.getElementById('schar_len').value = {{req.schar_len}}{% endif %}
	});
</script>
